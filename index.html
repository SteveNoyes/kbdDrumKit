<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Keyboard Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" charset="utf-8" async></script>
</head>
<body>

  <!-- maybe do a full keyboard so you can type things like
'normal' and it will sound weird and maybe funny -->

  <!-- <div class="keyss">
    <div data-key="" class="keyy">
      <kbd>key being used</kbd>
      <span class="sound">sound description</span>
    </div>
  </div>
  <audio data-key="65" src="sounds/clap.wav"></audio> -->


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="186" class="key">
      <kbd>;</kbd>
      <span class="sound">slacker</span>
    </div>
  </div>
  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="74" src="sounds/ride.wav"></audio>
  <audio data-key="75" src="sounds/snare.wav"></audio>
  <audio data-key="76" src="sounds/tom.wav"></audio>
  <audio data-key="186" src="sounds/slacker.wav"></audio>

</body>
</html>
